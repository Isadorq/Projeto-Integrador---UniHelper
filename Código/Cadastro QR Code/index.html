<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia O QR Code</title>
    <link rel="stylesheet" href="lerQR.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navcontainer">
        <ul class="icon">
            <li>
                <a href="#search" onclick="toggleSearchBar(event)">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </a>
                <div id="searchBar">
                    <input type="text" placeholder="Digite aqui para pesquisar..." class="search">
                </div>
            </li>
            <li>
                <a href="#filter" onclick="toggleFilterContent(event)">
                    <i class="fa-solid fa-filter" style="color: #ffffff;"></i>
                </a>
                <div id="filterContent" class="filterContent">
                    <input type="checkbox" name="" id="">Lalala teste
                </div>
            </li>

            <li>
                <a href="#profile" onclick="toggleUserContent(event)">
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    <div id="userContent" class="userContent">
                        <p><strong>Nome:</strong>José Alves da Silva</p>
                        <p><strong>ID:</strong> 125894</p>
                        <p><strong>Cargo:</strong> Técnico - Segurança do Trabalho</p>
                    </div>
                </a>
            </li>   
            
        </ul>
    </nav>

    <main>
        
        <div class="contentOp">
            <li class="iconII"><i class="fa-solid fa-camera-retro" style="color: #ffffff;"></i></li>
            <p>Cadastre um QR Code</p>
       </div>
    
       <div class="read">
        <div class="input-group">
            <p><strong>Nome: </strong></p>
            <input type="text">
        </div>
        <div class="input-group">
            <p><strong>Data de aquisição: </strong></p>
            <input type="datetime-local">
        </div>
        <div class="input-group">
            <p><strong>Modelo: </strong></p>
            <input type="text" name="" id="">
        </div>
        <div class="input-group">
            <p><strong>Valor R$: </strong></p>
            <input type="number" name="" id="">
        </div>
        <div class="input-group">
            <p><strong>Número de série: </strong></p>
            <input type="text">
        </div>
        <div class="input-group">
            <p class="inside"><strong>Tipo de Máquina:</strong></p>
            <select>
                <option value="" disabled selected>Selecione um tipo</option>
                <option value="maquina1">Tipo 1</option>
                <option value="maquina2">Tipo 2</option>
                <option value="maquina3">Tipo 3</option>
                <option value="maquina4">Tipo 4</option>
                <option value="maquina5">Tipo 5</option>
            </select>
        </div>
        <div class="input-group">
            <p><strong>Localização: </strong></p>
            <input type="text" name="" id="">
        </div>
        <div class="input-group">
            <p><strong>Gerar QrCode: </strong></p>
        </div>
        <input type="file">
    </div>
    

    </main>

    <script src="lerQR.js"></script>

</body>
</html>
