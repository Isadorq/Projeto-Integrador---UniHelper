<body>

    <nav class="navcontainer">

            <li>
                <a href="#search" onclick="toggleSearchBar(event)">

                </a>
                <div id="searchBar">
                    <input type="text" placeholder="Digite aqui para pesquisar..." class="search">
                </div>
            </li>
            <li>
                <a href="#filter" onclick="toggleFilterContent(event)">
                    <i class="fa-solid fa-filter" style="color: #ffffff;"></i>

                <div id="filterContent" class="filterContent">
                    <input type="checkbox" name="" id="">Lalala teste
                </div>
            </li>

            <li>
                <a href="#profile" onclick="toggleUserContent(event)">
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    <div id="userContent" class="userContent">
                        <p><strong>Nome:</strong>José Alves da Silva</p>
                        <p><strong>ID:</strong> 125894</p>
                        <p><strong>Cargo:</strong> Técnico - Segurança do Trabalho</p>
                    </div>

        <div class="contentOp">

            <!-- </a> -->

        <div class="input-group">
            <p><strong>Nome do usuário: </strong></p>
            <input type="text">
        </div>
        <div class="input-group">
            <p><strong>Data de nascimento: </strong></p>
            <input type="datetime-local">
        </div>
        <div class="input-group">
            <p><strong>ID: </strong></p>
            <input type="text">
        </div>
        <div class="input-group">
            <p><strong>E-mail: </strong></p>
            <input type="text">
        </div>
        <div class="input-group">
            <p class="inside"><strong>Cargo:</strong></p>
            <select>
                <option value="" disabled selected>Selecione um cargo</option>
                <option value="maquina1">Cargo 1</option>
                <option value="maquina2">Cargo 2</option>
                <option value="maquina3">Cargo 3</option>

        </div> -->
