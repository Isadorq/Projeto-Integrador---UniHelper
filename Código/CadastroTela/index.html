<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containerPage">
      <div class="containerSubLog">
        <img src="../../Imagens/UniHelper_Unique_Logo.png" alt="" />
        <div class="containerTitle">
          <h4>Cadastro</h4>
        </div>
      </div>
      <div class="containerInputLogin">
        <div class="containerInput">
          <img src="../../Imagens/Key.png" alt="" />
          <input type="text" class="inputText" placeholder="Username" />
        </div>
        <div class="containerInput">
          <img src="../../Imagens/ID.png" alt="" />
          <input type="text" class="inputText" placeholder="User ID" />
        </div>
        <div class="containerInput">
          <img src="../../Imagens/Letter.png" alt="" />
          <input type="text" class="inputText" placeholder="Email" />
        </div>
        <div class="containerInput">
          <img src="../../Imagens/User.png" alt="" />
          <input type="text" class="inputText" placeholder="Password" />
        </div>
        <div class="containerButton">
          <button class="btnTextLogin" id="login">Login</button>
          <button class="btnTextLogin">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
