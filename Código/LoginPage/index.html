<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containerPage">

      <div class="right">
        <img src="../../Imagens/UniHelper_Unique_Logo.png" alt="Logo" />

        <div class="containerSubLog">  
          <div class="containerTitle">
            <h4>Login</h4>
          </div>

        </div>

      </div>
    
      <div class="left">

        <div class="containerInputLogin">

          <div class="containerInput">
            <img src="../../Imagens/Key.png" alt="Key Icon">
            <input type="text" class="inputText" placeholder="Username">
          </div>

          <div class="containerInput">
            <img src="../../Imagens/User.png" alt="User Icon">
            <input type="password" class="inputText" placeholder="Password">
          </div>

          <div class="containerButton">
            <a href="../Inicial/index.html">
              <button class="btnTextLogin" id="login">Login</button>
            </a>
            <a href="../CadastroTela/index.html">
              <button class="btnTextLogin">Sign up</button>
            </a>
          </div>

        </div>

      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
